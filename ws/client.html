<html>
  <head>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js" integrity="sha384-KAZ4DtjNhLChOB/hxXuKqhMLYvx3b5MlT55xPEiNmREKRzeEm+RVPlTnAn0ajQNs" crossorigin="anonymous"></script>
    <script>
      const socket = io('http://localhost:4000',
      { 
        transports: ['websocket','polling'],
        // query: {
        // 'pubKey': '123'
        // },
        query: {
        'X-Pub-Key': '0x03ea901f65e291525720128502921c2b9a0ec8bf9a97ecfa1bf70b6e364d92b6cc',
        'X-Sign': '0xde9bd884fa17652ef53f7cbc0fe505303778c8dd01543528c26930012d9daf7d35e58fed28dfc564c2ad50c0fa129312159375788dacfa55d2f7d9be30eceb651b', 
        'X-Time': '1709537281',
        'X-Data-Hash': '44136fa355b3678a1146ad16f7e8649e94fb4fc21fe77e8310c060f61caaff8a'
      },
    });

      socket.on('connect', function() {
        console.log('Connected');
        socket.emit('events', { test: 'test' }, response =>
          console.log('events:', response),
        );
      });
      socket.on('events', function(data) {
        console.log('event', data);
      });
      socket.on('exception', function(data) {
        console.log('exception', data);
      });
      socket.on('disconnect', function() {
        console.log('Disconnected');
      });
    </script>
  </head>

</html>
